<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">To-Do List</h1>
    <form action="/add" method="post" class="row g-2 mb-4">
        <div class="col-9 col-sm-10">
            <input type="text" name="task" class="form-control" placeholder="Tugas baru..." required>
        </div>
        <div class="col-3 col-sm-2">
            <button type="submit" class="btn btn-primary w-100">Tambah</button>
        </div>
    </form>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="todo : ${todos}">
            <span th:text="${todo.task}" th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"></span>
            <div class="btn-group" role="group">
                <form th:action="@{'/update/' + ${todo.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-success btn-sm">âœ”</button>
                </form>
                <form th:action="@{'/delete/' + ${todo.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">X</button>
                </form>
            </div>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
